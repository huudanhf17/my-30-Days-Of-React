<h2>My Hero</h2>
<div>
  <label for="">Hero Name: </label>
  <input #heroName />
  <button (click)="add(heroName.value)">Add Hero</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}"
      ><span class="badge">{{ hero.id }} </span>{{ hero.name }}</a
    >
    <button class="delete" (click)="delete(hero)">x</button>
  </li>
</ul>
