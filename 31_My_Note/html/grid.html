<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Note</title>
  </head>
  <body>
    <div class="root">
      <section class="note">
        <div class="note-pre-header">
          <b><p>15:55</p></b>
        </div>
        <header class="note-header">
          <h1>Note</h1>
          <div class="note-header-view">
            <img src="./img/list.png" alt="list" class="note-header-list" />
            <img src="./img/grid-disable.png" alt="grid" />
          </div>
        </header>
        <main class="note-main">
          <ul class="note-main-ul-grid">
            <li class="note-main-titles-li-grid">
              <div class="note-main-grid-content">
                <div>The smallest React example looks like this:</div>
                <img
                  src="./img/remove.png"
                  alt="remove"
                  class="note-main-grid-remove"
                />
              </div>
              <h2 class="note-main-grid-title">Hello Wolrd</h2>
            </li>
            <li class="note-main-left-titles-li-grid">HelloWolrd</li>
            <li class="note-main-left-titles-li-grid">HelloWolrd</li>
            <li class="note-main-left-titles-li-grid">HelloWolrd</li>
            <li class="note-main-left-titles-li-grid">HelloWolrd</li>
          </ul>
        </main>
        <footer class="note-footer">
          <div></div>
          <p>5 ghi ch√∫</p>
          <img src="./img/add.png" alt="add" />
        </footer>
      </section>
    </div>
  </body>
</html>
